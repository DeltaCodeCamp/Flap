<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Questionnaire</title>
  </head>
  <body>

    <div class="form-group text-center signup">
      <form method = "post">
          {% csrf_token %}
          {{form}}
          <input type = "hidden" value = "{{user}}" name = "user" />
          <input class = "btn btn-default bg-primary" type = "submit" value = "Submit" />
      </form>
    </div>
    
  </body>
</html>
