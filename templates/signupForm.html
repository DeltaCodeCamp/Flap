{% extends "base.html" %}
{% block content %}

    <div class="form-log">

        <form  method = "post">
            {% csrf_token %}
            {% if form.organization == "" %}
                {{form.username}}<br>
                {{form.password}}<br>
                {{form.phone}}
            {% else %}
                {{form.organizations}}<br>
                {{form.password}}<br>
                {{form.phone}} 
            {% endif %}   
            <input class ="btn btn-default bg-primary" type = "submit"  name = "Sign Up" />
        </form>
    </div>
{% endblock %}
